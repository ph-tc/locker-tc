<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>18+</title>
  <style>
		*, *::before, *::after {
			padding: 0;
			margin: 0;
			font-family: sans-serif;
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
		}

		img {
			width: 100%;
			height: auto;
		}

		html, body {
			width: 100%;
			height: 100%;
		}

		body {
			display: -webkit-box;
			display: -webkit-flex;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-orient: vertical;
			-webkit-box-direction: normal;
			-webkit-flex-direction: column;
			-ms-flex-direction: column;
			flex-direction: column;
			-webkit-box-pack: center;
			-webkit-justify-content: center;
			-ms-flex-pack: center;
			justify-content: center;
			-webkit-box-align: center;
			-webkit-align-items: center;
			-ms-flex-align: center;
			align-items: center;
			background-color: #000;
		}

		.logo {
			width: 100px;
		}

		.content {
			display: none;
			padding: 10px;
			color: #eee;
			text-align: center;
		}

		.step-1 {
			display: block;
		}

		.step-2 {
			padding: 30px 0;
		}

    .step-3 {
			padding: 20px 10px;
    }

		.heading {
			font-size: 30px;
		}

		.btns-wrapper {
			display: -webkit-box;
			display: -webkit-flex;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-pack: center;
			-webkit-justify-content: center;
			-ms-flex-pack: center;
			justify-content: center;
			-webkit-box-align: center;
			-webkit-align-items: center;
			-ms-flex-align: center;
			align-items: center;
			margin-top: 20px;
		}

		.btn {
			padding: 20px 40px;
			font-size: 30px;
			color: #fff;
			border: 2px solid #fff;
			-webkit-border-radius: 5px;
			border-radius: 5px;
			background-color: transparent;
			cursor: pointer;
		}

		.btn--green {
			background-color: #08a917;
		}

		.btn--grey {
			margin-left: 10px;
			background-color: #646464;
		}

		.preloader {
			width: 50px;
		}

		.text {
			margin-top: 10px;
			font-size: 24px;
		}

		.text.mb {
			margin-bottom: 18px;
		}
  </style>
</head>
<body>
  <img class="logo" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 328.863 328.863'%3E%3Cpath d='M104.032 220.434V131.15h-20.64v-22.88h49.121v112.164h-28.481zm135.52-83.204c0 9.76-5.28 18.4-14.08 23.201 12.319 5.119 20 15.84 20 28.32 0 20.16-17.921 32.961-45.921 32.961-28.001 0-45.921-12.641-45.921-32.48 0-12.801 8.32-23.682 21.28-28.801-9.44-5.281-15.52-14.24-15.52-24 0-17.922 15.681-29.281 40.001-29.281 24.64 0 40.161 11.68 40.161 30.08zm-59.042 49.122c0 9.441 6.721 14.721 19.041 14.721s19.2-5.119 19.2-14.721c0-9.279-6.88-14.561-19.2-14.561-12.321 0-19.041 5.281-19.041 14.561zm2.881-47.522c0 8.002 5.76 12.48 16.16 12.48s16.16-4.479 16.16-12.48c0-8.318-5.76-12.959-16.16-12.959-10.401 0-16.16 4.641-16.16 12.959z' fill='%23fff'/%3E%3Cpath d='M292.864 120.932c4.735 13.975 7.137 28.592 7.137 43.5 0 74.752-60.816 135.568-135.569 135.568s-135.57-60.816-135.57-135.568c0-74.754 60.816-135.568 135.569-135.568 14.91 0 29.527 2.4 43.5 7.137V5.832C193.817 1.963 179.24 0 164.432 0 73.765 0 .001 73.764.001 164.432s73.764 164.432 164.431 164.432 164.43-73.764 164.43-164.432c0-14.807-1.962-29.385-5.831-43.5h-30.167z' fill='%23fff'/%3E%3Cpath d='M284.659 44.111V12.582h-22.672v31.529h-31.34v22.67h31.34v31.528h22.672V66.781h31.527v-22.67z' fill='%23fff'/%3E%3C/svg%3E" alt="Логотип 18+">
  <div class="content step-1">
    <p class="heading">Вам есть 18 лет?</p>
    <div class="btns-wrapper">
      <button class="btn btn--green" type="button">Да</button>
      <button class="btn btn--grey" type="button">Нет</button>
    </div>
  </div>
  <div class="content step-2">
    <img class="preloader" src="data:image/svg+xml,%3Csvg viewBox='0 0 38 38' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3ClinearGradient x1='8.042%25' y1='0%25' x2='65.682%25' y2='23.865%25' id='a'%3E%3Cstop stop-color='%23fff' stop-opacity='0' offset='0%25'/%3E%3Cstop stop-color='%23fff' stop-opacity='.631' offset='63.146%25'/%3E%3Cstop stop-color='%23fff' offset='100%25'/%3E%3C/linearGradient%3E%3C/defs%3E%3Cg transform='translate(1 1)' fill='none' fill-rule='evenodd'%3E%3Cpath d='M36 18c0-9.94-8.06-18-18-18' stroke='url(%23a)' stroke-width='2'%3E%3CanimateTransform attributeName='transform' type='rotate' from='0 18 18' to='360 18 18' dur='0.9s' repeatCount='indefinite'/%3E%3C/path%3E%3Ccircle fill='%23fff' cx='36' cy='18' r='1'%3E%3CanimateTransform attributeName='transform' type='rotate' from='0 18 18' to='360 18 18' dur='0.9s' repeatCount='indefinite'/%3E%3C/circle%3E%3C/g%3E%3C/svg%3E" alt="Прелоадер">
    <p class="text">Пожалуйста подождите...</p>
  </div>
  <div class="content step-3">
    <p class="text mb">Далее нажмите Play<br/>и отправьте смс,<br/>чтобы подтвердить свой возраст</p>
  </div>

  <script>
    var step1 = document.querySelector('.step-1')
    var step2 = document.querySelector('.step-2')
    var step3 = document.querySelector('.step-3')

    document.querySelectorAll('.btn').forEach( function(item) {
      item.addEventListener('click', function() {
        step1.style.display = 'none'
        step2.style.display = 'block'

        setTimeout(function() {
          step2.style.display = 'none'
          step3.style.display = 'block'

          setTimeout(function() {
            window.location.href = "http://google.com"
          }, 2000)
        }, 2000)
      })
    })
  </script>
</body>
</html>
